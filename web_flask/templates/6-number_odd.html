<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    {% if  n % 2 ==0  %}
        <h1>Number: {{ n }} is Even</h1>
    {% else %}
    <h1>Number: {{ n }} is Odd</h1>
    {% endif %}
</body>
</html>
